{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Jogo da Forca</title>
<link rel="stylesheet" href="{% static 'style.css' %}">

</head>
<body>
<main class="container">
<h1>Jogo da Forca</h1>
<section class="game">
<div class="hangman">
<svg viewBox="0 0 200 250" id="svg-hangman">
<line x1="10" y1="240" x2="190" y2="240" class="g-base" />
<line x1="50" y1="240" x2="50" y2="20" class="g-pole" />
<line x1="50" y1="20" x2="140" y2="20" class="g-top" />
<line x1="140" y1="20" x2="140" y2="40" class="g-rope" />
<circle cx="140" cy="60" r="12" class="part head" data-part="1" />
<line x1="140" y1="72" x2="140" y2="120" class="part body" data-part="2" />
<line x1="140" y1="80" x2="120" y2="100" class="part arm-left" data-part="3" />
<line x1="140" y1="80" x2="160" y2="100" class="part arm-right" data-part="4" />
<line x1="140" y1="120" x2="120" y2="150" class="part leg-left" data-part="5" />
<line x1="140" y1="120" x2="160" y2="150" class="part leg-right" data-part="6" />
</svg>
</div>
<div class="word-area">
<div id="masked" class="masked"></div>
<div id="keyboard" class="keyboard"></div>
<div id="message" class="message"></div>
</div>
</section>
<div class="controls">
<button id="reset">Jogar novamente</button>
</div>
</main>
<script src="{% static 'script.js' %}?v=2"></script>
</body>
</html>
